                <div class="col-sm-6 col-lg-4">

                </div>
                <div class="col-sm-6 col-lg-4">
                <img src="Pictures and Videos/Shadow Lineart.png" class="img-fluid artwork" data-title="Shadow The Hedgehog Illustration" data-description="A digital illustration of Shadow The Hedgehog from the Sonic franchise. This is Shadow variant of iconic the Sonic Adventure Sonic artwork with the same pose. I was encouraged by lecturer to keep it in lineart form.">

                <div class="col-sm-6 col-lg-4">
                <img src="Pictures and Videos/Background Thumbnail.png" class="img-fluid artwork" data-title="Background Values Test" data-description="I did this background to test my values, I made the entire thing in greyscale. I wanted to impply that this is a tunnel with a current of energy leading somewhere special.">

                <div class="col-sm-6 col-lg-4">

                </div>
                <div class="col-sm-6 col-lg-4">
                <img src="Pictures and Videos/Andromeda Spritesheet & Expressionsheet.png" class="img-fluid artwork" data-title="Andromeda Character Spritesheet Animation" data-description="This was a short spritesheet idle animation I made for my character Andromeda. I also made an expressionsheet and turnaround sheet for the character. If you want to see more of her, then visit my social media pages by clicking on the icons.">
                </div>
                <div class="col-sm-6 col-lg-4">
                <img src="Pictures and Videos/Dantes Final version.png" class="img-fluid artwork" data-title="The Count Of Monte Cristo" data-description="My orignal take on the story of Edmond Dantes and his pursuit of vengeance against those that wronged him. This was a splash page featuring the Count of Monte Cristo himself, perched at one of the highest points in the city, waiting to exact his revenge.">
